<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ozon Activate</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% 30%, #1e293b 0%, #0b1220 55%, #050814 100%);
      color: #e2e8f0;
    }

    .card {
      position: relative;
      padding: 28px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      text-align: center;
      max-width: 560px;
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-weight: 900;
      letter-spacing: 0.5px;
      font-size: 28px;
      margin-bottom: 14px;
      color: #ffffff;
    }
    .brand span {
      opacity: 0.7;
      font-weight: 800;
    }

    /* мини-иконка переворота */
    .flip-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(226,232,240,0.85);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, filter 0.15s ease, background 0.15s ease;
    }
    .flip-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.08);
      background: rgba(255,255,255,0.09);
    }
    .flip-btn:active {
      transform: translateY(0px);
    }

    .img-wrap {
      width: 440px;
      max-width: 92vw;
      margin: 0 auto 16px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      transform: rotate(0deg);
      transition: transform 0.45s ease;
    }

    img.flipped {
      transform: rotate(180deg);
    }

    h1 {
      margin: 6px 0 12px;
      font-size: 18px;
      font-weight: 700;
      opacity: 0.95;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.18);
      color: #0b1220;
      background: linear-gradient(135deg, #a7f3d0 0%, #60a5fa 100%);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, filter 0.15s ease;
      text-decoration: none;
    }

    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .btn:active {
      transform: translateY(0px);
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.65;
      line-height: 1.35;
    }

    .tiny-link {
      margin-top: 14px;
      font-size: 10px;
      opacity: 0.18;
      line-height: 1.2;
      user-select: none;
    }
    .tiny-link a {
      color: #e2e8f0;
      text-decoration: none;
      border-bottom: 1px dotted rgba(226,232,240,0.25);
    }
    .tiny-link a:hover {
      opacity: 0.55;
    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
    }
    .footer a{
  color: inherit;
  text-decoration: none;
  opacity: 0.6;
}
.footer a:hover{
  opacity: 0.9;
  text-decoration: underline;
}
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">Word<span>Express</span></div>

    <!-- Иконка переворота -->
    <button class="flip-btn" id="flipBtn" type="button" title="Перевернуть">
      ⟲
    </button>

    <div class="img-wrap">
      <img
        id="saladImg"
        src="https://pink-implicit-jaguar-613.mypinata.cloud/ipfs/bafybeibp3lbegs74cjtknwwf6bbzqtuxukvzuty64jxcez3izfucsh4yzy"
        alt="13"
      />
    </div>

    <h1>Активировать купон</h1>

    <button class="btn" id="activateBtn" type="button">
      Да
    </button>

    <div class="hint">
      Активировать до 25.01.2027<br>
    </div>

    <div class="tiny-link">
      Условия использования
      <a href="https://pastebin.com/mL7WX3GH" target="_blank" rel="noopener noreferrer">
        сервиса
      </a>
    </div>

    <div class="footer">
  <a href="https://promocodes.hi-tech.mail.ru/blog/ozon-kak-aktivirovat-promokod" target="_blank" rel="noopener noreferrer">Ozon.ru</a>
</div>
  </div>

  <script>
    const img = document.getElementById("saladImg");

    document.getElementById("activateBtn").addEventListener("click", () => {
      alert("Ну ну, щас прям, работу тебе хорошую");
    });

    document.getElementById("flipBtn").addEventListener("click", () => {
      img.classList.toggle("flipped");
    });
  </script>
</body>
</html>
