<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ozon Activate</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background: radial-gradient(1200px 700px at 50% 30%, #1e293b 0%, #0b1220 55%, #050814 100%);
      color: #e2e8f0;
    }

    .card {
      position: relative;
      padding: 28px;
      border-radius: 20px;
      background: rgba(255,255,255,0.06);
      box-shadow: 0 20px 60px rgba(0,0,0,0.45);
      text-align: center;
      max-width: 560px;
      border: 1px solid rgba(255,255,255,0.10);
      backdrop-filter: blur(10px);
    }

    .brand {
      font-weight: 900;
      letter-spacing: 0.5px;
      font-size: 28px;
      margin-bottom: 14px;
      color: #ffffff;
    }
    .brand span {
      opacity: 0.6;
      font-weight: 800;
    }

    .flip-btn {
      position: absolute;
      top: 14px;
      right: 14px;
      width: 34px;
      height: 34px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: rgba(226,232,240,0.85);
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 16px;
      box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, filter 0.15s ease, background 0.15s ease;
    }
    .flip-btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.08);
      background: rgba(255,255,255,0.09);
    }
    .flip-btn:active {
      transform: translateY(0px);
    }

    .img-wrap {
      width: 440px;
      max-width: 92vw;
      margin: 0 auto 16px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(0,0,0,0.35);
    }

    img {
      width: 100%;
      height: auto;
      display: block;
      transform: rotate(0deg);
      transition: transform 0.45s ease;
    }

    img.flipped {
      transform: rotate(180deg);
    }

    h1 {
      margin: 6px 0 12px;
      font-size: 18px;
      font-weight: 700;
      opacity: 0.95;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 18px;
      border-radius: 14px;
      font-weight: 800;
      font-size: 15px;
      cursor: pointer;
      user-select: none;
      border: 1px solid rgba(255,255,255,0.18);
      color: #0b1220;
      background: linear-gradient(135deg, #a7f3d0 0%, #60a5fa 100%);
      box-shadow: 0 10px 24px rgba(0,0,0,0.35);
      transition: transform 0.15s ease, filter 0.15s ease;
      text-decoration: none;
      margin-top: 6px;
    }
    .btn:hover {
      transform: translateY(-1px);
      filter: brightness(1.05);
    }
    .btn:active {
      transform: translateY(0px);
    }

    .link-btn {
      display: inline-block;
      margin-top: 6px;
      font-size: 14px;
      color: #60a5fa;
      text-decoration: underline;
      cursor: pointer;
    }
    .link-btn:hover {
      opacity: 0.8;
    }

    .hint {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.65;
      line-height: 1.35;
    }

    .tiny-link {
      margin-top: 14px;
      font-size: 8px;
      opacity: 0.18;
      line-height: 1.2;
      user-select: none;
    }

    .tiny-link a {
      color: #e2e8f0;
      text-decoration: none;
    }

    .fake-link {
      color: #e2e8f0;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }
    .fake-link:hover {

    }

    .footer {
      margin-top: 12px;
      font-size: 12px;
      opacity: 0.6;
    }
    .footer a{
      color: inherit;
      text-decoration: none;
      opacity: 0.6;
    }
    .footer a:hover{
      opacity: 0.9;
      text-decoration: underline;
    }

    /* блок поля ввода */
    #codeInputWrapper {
      margin-top:12px; 
      display:none;
    }
    #codeInputWrapper input {
      padding:8px 10px;
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.3);
      width:60%;
      max-width:200px;
    }
    #codeInputWrapper .btn {
      background: linear-gradient(135deg, #f87171 0%, #ef4444 100%);
      margin-left:6px;
    }
  </style>
</head>

<body>
  <div class="card">
    <div class="brand">Word<span>Express</span></div>

    <button class="flip-btn" id="flipBtn" type="button" title="Перевернуть">⟲</button>

    <div class="img-wrap">
      <img
        id="saladImg"
        src="https://pink-implicit-jaguar-613.mypinata.cloud/ipfs/bafybeibp3lbegs74cjtknwwf6bbzqtuxukvzuty64jxcez3izfucsh4yzy"
        alt="13raz" title="zhelaem tebe rabotu horoshuy alt"
      />
    </div>

    <h1>Активировать купон</h1>

    <button class="btn" id="activateBtn">Да</button>
    <div>
      <span id="haveCodeBtn" class="link-btn">У меня есть код</span>
    </div>

    <!-- поле ввода кода, изначально скрыто -->
    <div id="codeInputWrapper">
      <input type="text" id="codeInput" placeholder="Введите код"/>
      <button class="btn" id="submitCodeBtn">Отправить</button>
    </div>

    <div class="hint">Активировать до 25.01.2027</div>

    <div class="tiny-link">
      <span class="fake-link" role="link" tabindex="0">Условия</span>
      <a href="https://pastebin.com/mL7WX3GH" target="_blank" rel="noopener noreferrer">использования</a>
      <span class="fake-link" role="link" tabindex="0">сервиса</span>
    </div>

    <div class="footer">
      <a href="https://promocodes.hi-tech.mail.ru/blog/ozon-kak-aktivirovat-promokod" target="_blank" rel="noopener noreferrer">Ozon.ru</a>
    </div>
  </div>

  <script>
    const img = document.getElementById("saladImg");

    // кнопка "Да"
    document.getElementById("activateBtn").addEventListener("click", () => {
      const sure = confirm("Вы уверены?");
      if (sure) {
        alert("Ну не хочешь как хочешь");
      } else {
        alert("Ознакомьтесь с условиями");
      }
    });

    // кнопка "Перевернуть"
    document.getElementById("flipBtn").addEventListener("click", () => {
      img.classList.toggle("flipped");
    });

    // фейковые ссылки
    document.querySelectorAll(".fake-link").forEach(el => {
      el.addEventListener("click", (e) => e.preventDefault());
      el.addEventListener("keydown", (e) => {
        if (e.key === "Enter" || e.key === " ") e.preventDefault();
      });
    });

    // кнопка "У меня есть код"
    const haveCodeBtn = document.getElementById("haveCodeBtn");
    const codeInputWrapper = document.getElementById("codeInputWrapper");
    const submitCodeBtn = document.getElementById("submitCodeBtn");
    const codeInput = document.getElementById("codeInput");

    haveCodeBtn.addEventListener("click", () => {
      codeInputWrapper.style.display = "block";
      codeInput.focus();
    });

    submitCodeBtn.addEventListener("click", () => {
      alert("Не совпадает. Может в другой раз получится. Работу тебе хорошую.");
      codeInput.value = "FUWNBbXUhE";
    });
  </script>
</body>
</html>
